<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angband</title>
    <style>
        @property --cell-size {
          syntax: "<length>";
          inherits: true;
          initial-value: 20px;
        }
        @property --cell-text {
          syntax: "<length>";
          inherits: true;
          initial-value: 18px;
        }

        @property --num-cols {
          syntax: "<integer>";
          inherits: true;
          initial-value: 80;
        }

        @property --num-rows {
          syntax: "<integer>";
          inherits: true;
          initial-value: 40;
        }

        body {
          background-color: black;
          font-family: Menlo, Consolas, "Lucida Console", monospace;
          color: white;
          font-size: var(--cell-text);
          line-height: 1.3;
          letter-spacing: 0.4em;
          box-sizing: border-box;
        }

        #game {
          height: calc(var(--num-rows) * var(--cell-size));
          width: calc(var(--num-cols) * var(--cell-size));

          display: grid;
          grid-template-columns: repeat(var(--num-cols), var(--cell-size));
          grid-template-rows: repeat(var(--num-rows), var(--cell-size));
        }

        .cell {
          padding: 0;
          border: 1px;
          text-align: center;
          padding-left: 5px;
          height: var(--cell-size);
          width: calc(var(--cell-size) - 5px);
        }

        .cell.magma {
          color: red;
        }

        .cell.outer-wall {
          color: deeppink;
        }

        .cell.inner-wall {
          color: pink;
        }

        .cell.perm-wall {
          color: dodgerblue;
        }

        .cell.solid-wall {
          color: green;
        }

        .cell.editing {
          border: 1px solid green;
        }
    </style>
    <script src="/static/app.js"></script>
</head>
<body>
    <div id="main">
        <div id="game">
        </div>
    </div>
</body>
</html>
